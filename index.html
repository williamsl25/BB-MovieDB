<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>BB - Movie Database</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="styles.css">
  <link href='https://fonts.googleapis.com/css?family=Gruppo' rel='stylesheet' type='text/css'>
    <script type="text/template" id="postTmpl">
      <div class="content">
      <h2><%= title %></h2>
      <hr />
      <p><%= synopsis %></p>
      <img src='<%= poster %>' >
      </div>

      <form id="updatePost" action="">
        <div class="form-group">
          <p><label for="editTitle">Title</label></p>
            <p><input type="text" name="editTitle" value="<%= title %>" placeholder="Title"></p>
        </div>
        <div class="form-group">
          <p><label for="editSynopsis">Synopsis</label></p>
            <p><textarea class="form-control" rows="5" name="editSynopsis" placeholder="Content"><%= synopsis %></textarea></p>
        </div>
        <div class="form-group">
          <p><label for="editPoster">Upload Image</label></p>
            <p><input type="text" name="editPoster" value="<%= poster %>" placeholder="Image Url"></p>
        </div>
        </form>

      <div class="btnGroup">
      <button class="btn btn-danger" id='deletePost'>Delete</button>
      <button class="btn btn-primary" id='editPost'>Edit Post</button>
      <button class="btn btn-success" id='submitEdit'>Submit</button>
      </div>
    </script>
  </head>
  <body>
    <div class="Title">
      Movie Database
    </div>
    <div class="container">
      <div class="row">
        <section>

        <form id="createMovie">
          <div class="form-group">
            <label for="newTitle">Title</label>
            <input type="text" class="form-control" id="newTitle" name="newTitle" placeholder="Enter the Movie Title">
          </div>
          <div class="form-group">
            <label for="newSynopsis">Synopsis</label>
            <textarea class="form-control" rows="5" name="newSynopsis" id="newSynopsis" placeholder="Enter Movie Synopsis"></textarea>
          </div>
          <div class="form-group">
            <label for="newPoster">Upload Image</label>
            <input type="url" id="newPoster" name="newPoster" placeholder="Input Image URL">
          </div>
          <button type="submit" class="btn btn-success" id="submitListing">Submit</button>
        </form>

        </section>
      </div> <!-- end row -->
    </div> <!-- end container -->

    <!-- scripts -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/underscore/underscore.js"></script>
    <script src="bower_components/backbone/backbone.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <!-- app files -->
    <script src="js/model.js"></script>
    <script src="js/collection.js"></script>
    <script src="js/views/modelView.js"></script>
    <script src="js/views/collectionView.js"></script>
    <script src="js/app.js"></script>


  </body>
</html>
